<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | MindCare</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #4B6CB7, #182848);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .register-wrapper {
      background-color: #fff;
      width: 90%;
      max-width: 500px;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .register-wrapper h2 {
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .register-wrapper p {
      color: #666;
      margin-bottom: 25px;
    }

    .register-wrapper input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: border 0.3s ease;
    }

    .register-wrapper input:focus {
      border-color: #4B6CB7;
      outline: none;
    }

    .register-wrapper button {
      width: 100%;
      padding: 12px;
      background-color: #4B6CB7;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .register-wrapper button:hover {
      background-color: #3a589f;
    }

    .register-wrapper .login-text {
      margin-top: 15px;
      font-size: 14px;
    }

    .register-wrapper .login-text a {
      color: #4B6CB7;
      text-decoration: none;
      font-weight: bold;
    }

    .register-wrapper .login-text a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .register-wrapper {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="register-wrapper">
    <h2>ðŸ§  MindCare</h2>
    <p>Create your account to get started.</p>

    <form id="registerForm">
      <input type="text" name="name" placeholder="ðŸ‘¤ Full Name" required />
      <input type="email" name="email" placeholder="ðŸ“§ Email" required />
      <input type="password" name="password" placeholder="ðŸ”’ Password" required />
      <input type="password" name="confirmPassword" placeholder="ðŸ”’ Confirm Password" required />
      <button type="submit">Register</button>
    </form>

    <p class="login-text">
      Already have an account? <a href="login.html">Login here</a>
    </p>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function (e) {
      e.preventDefault();
      // You can add registration logic/validation here
      alert("Registration successful! Redirecting to login...");
      window.location.href = "home.html";
    });
  </script>
</body>
</html>
